# since we don't need sudo, travis recommend xenial
dist: xenial

language: node_js
node_js:
  - "8"
  - "10"

# we don't need previous commits, so don't need default depth of 50
git:
  depth: 1

# have to enable branch build to trigger on git tag but
# we don't want the same job to run twice on pull request
branches:
  only:
    - master
    - dev
    - myho/betaRelease
    - /^v\d+\.\d+\.\d*$/ # Ensure to build release tags

stages:
  - test
  - name: publish
    if: tag =~ ^v\d+\.\d+\.\d*$

install:
  - npm install

jobs:
  include:
    - stage: test
      script:
        - npm run test:ci
      after_success:
        - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
    
    - stage: publish
      name: "NPM release"
      node_js: "10"
      before_deploy: 
        - npm run build
      deploy:
        - provider: npm
          email: $NPM_EMAIL_ACCOUNT
          api_key:
            secure: 
          skip_cleanup: true
          on:
            tags: true
            repo: serverless/serverless-azure-functions
            branch: 
              - master
        - provider: npm
          email: $NPM_EMAIL_ACCOUNT
          api_key:
            secure: 
          skip_cleanup: true
          tag: beta   # tag all npm publish from dev branch with "beta"
          on:
            tags: true
            repo: serverless/serverless-azure-functions
            branch: 
              - dev
              - myho/betaRelease
